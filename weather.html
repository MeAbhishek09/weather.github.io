<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- headder and search bar -->
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter your city name" spellcheck="false">
            <button><img src="imgs/cloud.png" alt=""></button>  
        </div>

        <div class="location-not-found">
            <h1>sorry, location not found!</h1>
            <img src="imgs/404.png" alt="404 Error">
        </div>

        <!-- other weather detailla -->
        <div class="weather">
                <img src="imgs/weather.svg" class="weather-icon">
                <h1 class="temp">20<sup>Â°c</sup></h1> 
                <h2 class="city">delhi</h2>
                <h3 class="description">clear sky</h3>

                
                <div class="details">

                    <div class="col">
                        <img src="imgs/rain.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>humidity</p>
                        </div>
                    </div>

                    <div class="col">
                        <img src="imgs/mist.png">
                        <div>
                            <p class="wind">15km/ph</p>
                            <p>wind Speed</p>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
